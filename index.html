<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ratatouille | Mini framework</title>
  <link rel="stylesheet" href="https://rawgithub.com/thomaslebeau/ratatouille/master/ratatouille.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="inner">
    <h1>Ratatouille mini framework css</h1>
    <h2>Mise en forme</h2>

    <h3>Titres</h3>

    <h1>Titre h1</h1>
    <h2>Titre h2</h2>
    <h3>Titre h3</h3>
    <h4>Titre h4</h4>
    <h5>Titre h5</h5>
    <h6>Titre h6</h6>
    
    <h3>Formulaire</h3>
    <form>
      <fieldset>
          <legend>Input Text</legend>
          <label>Label</label>
          <input type="text"/>
      </fieldset>
      <fieldset>
          <legend>Bouton radio et checkbox</legend>
          <label for="radio">Radio</label>
          <input id="radio" type="radio"/><br/>
          <label for="checkbox">Checkbox</label>
          <input id="checkbox" type="checkbox"/>
      </fieldset>
    </form>

    <h3>Tableaux</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Th</th>
          <th>Th</th>
          <th>Th</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Td</td>
          <td>Td</td>
          <td>Td</td>
        </tr>
        <tr>
          <td>Td</td>
          <td>Td</td>
          <td>Td</td>
        </tr>
      </tbody>
    </table>

    <h2>Colonnes</h2>

    <h3>Sidebar left</h3>
    <div class="col colSidebarLeft">
      <div></div>
      <div></div>
    </div>

    <h3>Sidebar right</h3>
    <div class="col colSidebarRight">
      <div></div>
      <div></div>
    </div>

    <h3>3 Colonnes</h3>
    <div class="col col3">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h3>4 Colonnes</h3>
    <div class="col col4">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h3>2 Colonnes</h3>
    <div class="col col2">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
