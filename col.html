<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="artichaut.css">
  <link rel="stylesheet" href="artichaut-demo[not-important].css">
  <link rel="stylesheet/less" type="text/css" href="artichaut-col.less" />
  <script type="text/javascript" src="https://raw.github.com/less/less.js/master/dist/less-1.7.3.min.js"></script>
</head>
<body>
<div class="inner">
  <h2>Colonnes</h2>

  <h3>Sidebar left</h3>
  <div class="col colSidebarLeft colMarge">
    <div class="box">col sidebar</div>
    <div class="box">col</div>
  </div>

  <h3>Sidebar right</h3>
  <div class="col colSidebarRight colMarge">
    <div class="box">col</div>
    <div class="box">col sidebar</div>
  </div>

  <h3>3 Colonnes</h3>
  <div class="col col3 colMarge">
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
  </div>

  <h3>4 Colonnes</h3>
  <div class="col col4 colMarge">
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
  </div>

  <h3>2 Colonnes</h3>
  <div class="col col2 colMarge">
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
    <div class="box">col</div>
  </div>
</div>
  
</body>
</html>
